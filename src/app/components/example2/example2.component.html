<div class="row" style="padding-top: 15px;">
    <div class="col-4 movie" *ngFor="let m of data">
        <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{m.title}}</mat-card-title>
              <mat-card-subtitle>{{m.year}}</mat-card-subtitle>
            </mat-card-header>
            <img mat-card-image src="/assets/{{m.id}}.jpg" >
            <mat-card-content>
              <p>
                This is a movie you have to watch !
              </p>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button>LIKE</button>
              <button mat-button>SHARE</button>
            </mat-card-actions>
          </mat-card>
          
    </div>
</div>
